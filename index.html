<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cajero Automatico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="text-align: center;">Cajero Automatico</h1>
    <div class="container text-center">
      <div class="row bg-pantalla">
          <div class="col pantalla">
              <h3 class="valorPantalla" id="valorPantalla"></h3>
          </div>
      </div>
    </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button id="primero valorPantalla" class="btn btn-primary sombra-boton" type="button">
                <a id="valorPantalla" class="numero"> <span id="numero"> 1 </span></a>
            </button>
          </div>
          <div class="col">
            <button id="segundo" class="btn btn-primary" type="button">
                <a class="numero" href="">2</a>
            </button>
          </div>
          <div class="col">
            <button id="tercero" class="btn btn-primary" type="button">
                <a class="numero" href="">3</a>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="" class="btn btn-primary" type="button">
                <a class="numero" href="">4</a>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary" type="button">
                <a class="numero" href="">5</a>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary" type="button">
                <a class="numero" href="">6</a>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="button">
                <a class="numero" href="">7</a>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary" type="button">
                <a class="numero" href="">8</a>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary" type="button">
                <a class="numero" href="">9</a>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="clean" class="btn btn-primary btn-clean" type="button">
                <a id="clean" class="clean" href="">Clean</a>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary" type="button">
                <a class="numero" href="">0</a>
            </button>
          </div>
          <div class="col">
            <button onclick="retirar();" class="btn btn-primary btn-confirmar" type="button">
                <a class="numero confirmar" href="">Confirmar</a>
            </button>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
